<div class="container text-center mt-5">
  <h1 class="w-100 txt-center"><b>Catálogo de Livros</b></h1>
  <div *ngFor="let livro of livros">
    <h2>{{ livro.titulo }}</h2>
    <p><strong>Resumo:</strong> {{ livro.resumo }}</p>
    <p><strong>Editora:</strong> {{ getNomeEditora(livro.codEditora) }}</p>
    <p><strong>Autores:</strong> {{ livro.autores.join(", ") }}</p>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          <div class="d-flex flex-column align-items-center">
            {{ livro.titulo }}
            <button
              (click)="excluirLivro(livro.codigo)"
              class="btn btn-danger w-50"
            >
              Excluir
            </button>
          </div>
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ getNomeEditora(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
